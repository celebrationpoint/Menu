<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celebration Point</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Custom CSS for carousel control buttons -->
  <style>
    .carousel-control-prev,
    .carousel-control-next {
      background-color: rgba(0, 0, 0, 0.5); /* Background color with transparency */
      border-radius: 50%; /* Circular shape */
      width: 40px; /* Button width */
      height: 40px; /* Button height */
      border: none; /* Remove border */
      position: absolute; /* Positioning */
      top: 50%; /* Vertically center */
      transform: translateY(-50%); /* Vertically center */
      z-index: 1; /* Ensure buttons appear above slides */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-image: none; /* Remove default arrow icons */
      color: #fff; /* Icon color */
    }

    .carousel-control-prev::before,
    .carousel-control-next::before {
      content: ''; /* Create pseudo-element for arrow */
      display: inline-block;
      border: solid white; /* Arrow border */
      border-width: 0 2px 2px 0; /* Arrow shape */
      padding: 3px; /* Arrow size */
      transform: rotate(-45deg); /* Arrow direction */
    }

    .carousel-control-prev {
      left: 10px; /* Position from left */
    }

    .carousel-control-next {
      right: 10px; /* Position from right */
    }
  </style>
</head>
<body>
  <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="200000">
        <img src="MenuImages/1.png" class="d-block w-100" alt="Slide 1">
      </div>
      <div class="carousel-item" data-bs-interval="200000">
        <img src="MenuImages/2.png" class="d-block w-100" alt="Slide 2">
      </div>
      <div class="carousel-item" data-bs-interval="200000">
        <img src="MenuImages/3.png" class="d-block w-100" alt="Slide 3">
      </div>
      <div class="carousel-item" data-bs-interval="200000">
        <img src="MenuImages/4.png" class="d-block w-100" alt="Slide 4">
      </div>
      <div class="carousel-item" data-bs-interval="200000">
        <img src="MenuImages/5.png" class="d-block w-100" alt="Slide 5">
      </div>
      <div class="carousel-item" data-bs-interval="200000">
        <img src="MenuImages/6.png" class="d-block w-100" alt="Slide 6">
      </div>
      <div class="carousel-item" data-bs-interval="200000">
        <img src="MenuImages/7.png" class="d-block w-100" alt="Slide 7">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
